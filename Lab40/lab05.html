<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add List Item</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button onclick="addItem()">Add Item</button>
    <script>
        function addItem() {
            let item = document.createElement("li");
            item.innerText = "New Item";
            document.getElementById("list").appendChild(item);
        }
    </script>
</body>
</html>
