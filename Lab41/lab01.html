<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Click Event</title>
</head>
<body>
    <button onclick="changeText()">Click Me</button>
    <p id="msg">Click the button above.</p>
    <script>
        function changeText() {
            document.getElementById("msg").innerText = "Button Clicked!";
        }
    </script>
</body>
</html>
