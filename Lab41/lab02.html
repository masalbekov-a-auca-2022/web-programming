<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Hover Event</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            background-color: pink;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="changeColor()" onmouseout="restoreColor()">Hover Me</div>
    <script>
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "lightblue";
        }
        function restoreColor() {
            document.getElementById("box").style.backgroundColor = "pink";
        }
    </script>
</body>
</html>
