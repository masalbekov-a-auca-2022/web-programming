<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Modal and Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      padding-top: 60px;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin: auto;
      display: block;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }
    .close:hover,
    .close:focus {
      color: #f1f1f1;
      text-decoration: none;
      cursor: pointer;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <h2>Image Gallery with Modal and Navigation</h2>
  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDntWuCpdzJ5OS9OV6UAZbwaKPWzHlh1qMKg&s" alt="Image 1" class="gallery-image">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJIPpiooUsVDf_4jl2HkdTTwwZiHK4ES9KJA&s" alt="Image 2" class="gallery-image">
    <img src="https://m.media-amazon.com/images/I/81MMBp4FTlL.jpg" alt="Image 3" class="gallery-image">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS63OGvmKHE-0u_yPzEawC-qX5ZwCutHRUNg&s" alt="Image 4" class="gallery-image">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqNcuyajiI_rERBFF97-sFfYG6yPtnbETIbA&s" alt="Image 5" class="gallery-image">
  </div>

  <div id="imageModal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav-buttons prev" id="prevBtn">&#8592;</span>
    <img class="modal-content" id="modalImage">
    <span class="nav-buttons next" id="nextBtn">&#8594;</span>
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const galleryImages = document.querySelectorAll(".gallery-image");

    let currentIndex = 0;
    const imagesArray = Array.from(galleryImages);

    galleryImages.forEach((image, index) => {
      image.addEventListener("click", function() {
        modal.style.display = "flex";
        modalImage.src = this.src;
        currentIndex = index; // Set current index to clicked image's index
      });
    });

    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    prevBtn.addEventListener("click", function() {
      currentIndex = (currentIndex === 0) ? imagesArray.length - 1 : currentIndex - 1;
      modalImage.src = imagesArray[currentIndex].src;
    });

    nextBtn.addEventListener("click", function() {
      currentIndex = (currentIndex === imagesArray.length - 1) ? 0 : currentIndex + 1;
      modalImage.src = imagesArray[currentIndex].src;
    });
  </script>

</body>
</html>
